<header ng-include src="headerHtml" id="top" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></header>

  <div class="container-fluid">
    <div class="row">
      <div id="sidebar-navigation" class="col-sm-3 col-md-2 sidebar">
        <!-- NAV -->
        <input class="form-control" type="text" placeholder="Search..." ng-model="query">
        <br>
        Templates:
        <select class="form-control" ng-model="template">
          <option selected="selected" value="">All</option>
          <option value="PageSlot">Page Slot</option>
          <option value="TwoColumnResultsPage">Two Column Results Page</option>
          <option value="RecordDetailsPage">Record Details Page</option>
        </select>
        <br>
        <!--  
        Sections:
        <select class="form-control" ng-model="section" ng-options="template for template in templates">
          <option ng-repeat="section in template.sections | filter:template">{{section}}</option>
        </select>
        -->
      </div><!--End Sidebar-->


      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ul class="cartridge-list">
          <li ng-repeat="cartridge in cartridges | filter:query | orderBy:orderProp | filter:template" class="thumbnail"> 
          <!--  | filter:query | orderBy:orderProp -->
            <a href="#/cartridges/{{cartridge.id}}" class="thumbnail">
              <img ng-src="{{cartridge.imageUrl}}">
            </a>
            <div class="list-right-content">
              <a href="#/cartridges/{{cartridge.id}}">
                <h4>{{cartridge.name}}</h4>
              </a>
              <dl class="dl-horizontal">
                <dt>Templates:</dt> 
                  <dd ng-repeat="template in cartridge.templates">{{template}}</dd>
                <dt>Sections:</dt> 
                  <dd ng-repeat="section in cartridge.sections">{{section}}</dd>
                <dt>Description:</dt> 
                  <dd>{{cartridge.description}}</dd>
              </dl>
            </div>
          </li>
        </ul>   

      </div><!-- End Main-->
    </div>
  </div>
